<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify â€“ Web Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="icons/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="icons/logo.svg" alt="Spotify" />
                </div>
                <ul>
                    <li><img class="invert" src="icons/home.svg" alt="home" />Home</li>
                    <li><img class="invert" src="icons/search.svg" alt="search" />Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="icons/playlist.svg" alt="playlist" />
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- songs will be added here -->
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">

                    <div class="hamburgerContainer">
                        <img class="hamburger invert" src="icons/hamburger.svg" alt="hamburger">
                        <img class="invert2" src="icons/left.svg" alt="left">
                        <img class="invert2" src="icons/right.svg" alt="right">
                        <img class="invert lightMode" src="icons/darkMode.svg" alt="darkMode" />
                    </div>
                </div>

                <div class="buttons">
                    <button class="signUp">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>spotify Playlist</h1>
                <div class="cardContainer">
                    <!--cards will be display here -->
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songInfo">

                        </div>
                        <div class="songButtons">
                            <img id="previous" class="invert" src="icons/prevSong.svg" alt="previous">
                            <img id="play" class="invert" src="icons/playNow.svg" alt="play">
                            <img id="next" class="invert" src="icons/nextSong.svg" alt="next">
                        </div>

                        <div class="duration_volume">
                            <div class="songTime">
                            </div>
                            <div class="volume">
                                <img class="invert" src="icons/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
